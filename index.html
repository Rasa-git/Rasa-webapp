<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رسا - آموزش سیاسی</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .header {
      background-color: #2b2b2b;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }

    .lesson-container {
      padding: 1rem;
    }

    .phase-title {
      background-color: #ddd;
      padding: 0.5rem 1rem;
      margin-top: 2rem;
      font-weight: bold;
      border-right: 5px solid #666;
    }

    .lesson {
      background-color: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .lesson-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .lesson-text {
      margin-bottom: 0.5rem;
      line-height: 1.7;
    }

    .lesson-audio {
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 1.2rem;
      }
      .lesson {
        padding: 0.8rem;
      }
    }
  </style>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="header">اپلیکیشن رسا - آموزش سیاسی</div>
  <div class="lesson-container" id="lesson-container">در حال بارگذاری درس‌ها...</div>

  <script>
    async function fetchLessons() {
      const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQqK7c_o8N2rwYwZpXG6GSPgWZDLTuSvExIv13W2UQvo6ErULuyMNRQzvQpo0IbnzUIn1zM0o6_7OWE/pub?output=tsv';
      const response = await fetch(sheetURL);
      const tsvText = await response.text();

      const rows = tsvText.trim().split("\n").map(r => r.split("\t"));
      const headers = rows.shift();
      const lessons = rows.map(row => {
        let item = {};
        headers.forEach((h, i) => item[h] = row[i]);
        return item;
      });

      const container = document.getElementById("lesson-container");
      container.innerHTML = "";

      let currentPhase = "";
      lessons.forEach(lesson => {
        if (lesson.Phase && lesson.Phase !== currentPhase) {
          currentPhase = lesson.Phase;
          const phaseEl = document.createElement("div");
          phaseEl.className = "phase-title";
          phaseEl.textContent = currentPhase;
          container.appendChild(phaseEl);
        }

        const lessonEl = document.createElement("div");
        lessonEl.className = "lesson";
        lessonEl.innerHTML = `
          <div class="lesson-title">${lesson.Title}</div>
          <div class="lesson-text">${lesson.Text}</div>
          ${lesson.Audio ? `<audio class="lesson-audio" controls src="${lesson.Audio}"></audio>` : ''}
        `;
        container.appendChild(lessonEl);
      });
    }

    fetchLessons();
  </script>
</body>
</html>
