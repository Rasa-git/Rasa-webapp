<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رسا - آموزش سیاسی</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .header {
      background-color: #2b2b2b;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }
    .phase {
      margin: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
    }
    .phase-title {
      background-color: #ccc;
      padding: 0.8rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .lesson-list {
      display: none;
      padding: 0 1rem 1rem;
    }
    .lesson-title {
      padding: 0.5rem 0;
      cursor: pointer;
      color: #0066cc;
      text-decoration: underline;
      border-bottom: 1px solid #ddd;
    }
    .lesson-title:hover {
      text-decoration: none;
    }
    .lesson-content {
      padding: 1rem;
    }
    .lesson-text {
      margin-bottom: 1rem;
      line-height: 1.8;
    }
    .lesson-audio {
      margin-top: 0.5rem;
    }
    @media (max-width: 600px) {
      .header {
        font-size: 1.2rem;
      }
    }
  </style>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
</head>
<body>
  <div class="header">اپلیکیشن رسا - آموزش سیاسی</div>
  <div class="lesson-container" id="lesson-container">در حال بارگذاری درس‌ها...</div>

  <script>
    async function fetchLessons() {
      const sheetURL = 'https://opensheet.elk.sh/1-0VtS5cySxSIgVWcF4owEx4CWbGabpRL6L5OlBD1nfU/tabellenblatt1';
      const response = await fetch(sheetURL);
      const lessons = await response.json();

      const container = document.getElementById("lesson-container");
      container.innerHTML = "";

      const phases = {};

      lessons.forEach(lesson => {
        const phase = lesson.phase || "نامشخص";
        if (!phases[phase]) phases[phase] = [];
        phases[phase].push(lesson);
      });

      Object.keys(phases).forEach(phase => {
        const phaseBox = document.createElement("div");
        phaseBox.className = "phase";

        const phaseTitle = document.createElement("div");
        phaseTitle.className = "phase-title";
        phaseTitle.textContent = phase;
        phaseTitle.onclick = () => {
          lessonList.style.display = lessonList.style.display === "block" ? "none" : "block";
        };

        const lessonList = document.createElement("div");
        lessonList.className = "lesson-list";

        phases[phase].forEach(lesson => {
          const titleEl = document.createElement("div");
          titleEl.className = "lesson-title";
          titleEl.textContent = lesson.title;
          titleEl.onclick = () => {
            const query = new URLSearchParams(lesson).toString();
            window.location.href = "?lesson=1&" + query;
          };
          lessonList.appendChild(titleEl);
        });

        phaseBox.appendChild(phaseTitle);
        phaseBox.appendChild(lessonList);
        container.appendChild(phaseBox);
      });

      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("lesson")) {
        const title = urlParams.get("title");
        const rawText = decodeURIComponent(urlParams.get("text") || "");
        const audio = urlParams.get("audio");

        let htmlText = "";
        const lines = rawText.split("\\n");
        const listRegex = /^[۰-۹0-9]+[\\.-]/;
        let inList = false;

        lines.forEach(line => {
          if (listRegex.test(line.trim())) {
            if (!inList) {
              htmlText += "<ul>";
              inList = true;
            }
            htmlText += `<li>${line.trim()}</li>`;
          } else {
            if (inList) {
              htmlText += "</ul>";
              inList = false;
            }
            htmlText += `<p>${line.trim()}</p>`;
          }
        });
        if (inList) htmlText += "</ul>";

        const content = document.createElement("div");
        content.className = "lesson-content";
        content.innerHTML = `
          <div class="lesson-title">${title}</div>
          <div class="lesson-text">${htmlText}</div>
          ${audio ? `<audio class="lesson-audio" controls src="${audio}"></audio>` : ''}
        `;
        container.innerHTML = "";
        container.appendChild(content);
      }
    }

    fetchLessons();
  </script>
</body>
</html>
