<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رسا - آموزش سیاسی</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Vazir, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
      direction: rtl;
    }

    .header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }

    .phase {
      background: #ddd;
      margin: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }

    .phase-title {
      background: #bbb;
      padding: 0.8rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .lesson-list {
      display: none;
      padding: 0 1rem 1rem;
    }

    .lesson-item {
      background: white;
      margin-top: 0.5rem;
      padding: 0.8rem;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .lesson {
      padding: 1rem;
    }

    .lesson-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .lesson-text {
      line-height: 1.7;
      margin-bottom: 1rem;
      white-space: pre-line;
    }

    .lesson-audio {
      margin-top: 1rem;
    }

    button {
      background: #666;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">اپلیکیشن رسا - آموزش سیاسی</div>
  <div id="lesson-container">در حال بارگذاری درس‌ها...</div>

  <script>
    async function fetchLessons() {
      const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQqK7c_o8N2rwYwZpXG6GSPgWZDLTuSvExIv13W2UQvo6ErULuyMNRQzvQpo0IbnzUIn1zM0o6_7OWE/pub?output=tsv';
      const response = await fetch(sheetURL);
      const tsvText = await response.text();

      const rows = tsvText.trim().split("\n").map(r => r.split("\t"));
      const headers = rows.shift().map(h => h.toLowerCase());
      const lessons = rows.map(row => {
        const item = {};
        headers.forEach((h, i) => item[h] = row[i]);
        return item;
      });

      const container = document.getElementById("lesson-container");
      container.innerHTML = "";

      const phases = {};
      lessons.forEach(lesson => {
        if (!phases[lesson.phase]) phases[lesson.phase] = [];
        phases[lesson.phase].push(lesson);
      });

      for (const [phase, items] of Object.entries(phases)) {
  const phaseBox = document.createElement("div");
  phaseBox.className = "phase";

  const list = document.createElement("div");
  list.className = "lesson-list";

  const phaseTitle = document.createElement("div");
  phaseTitle.className = "phase-title";
  phaseTitle.textContent = phase;
  phaseTitle.onclick = () => {
    list.style.display = list.style.display === "none" ? "block" : "none";
  };

  items.forEach(lesson => {
    const item = document.createElement("div");
    item.className = "lesson-item";
    item.textContent = lesson.title;
    item.onclick = () => showLesson(lesson);
    list.appendChild(item);
  });

  phaseBox.appendChild(phaseTitle);
  phaseBox.appendChild(list);
  container.appendChild(phaseBox);
      }
    }

    function showLesson(lesson) {
      const container = document.getElementById("lesson-container");
      container.innerHTML = `
        <button onclick="fetchLessons()">بازگشت</button>
        <div class="lesson">
          <div class="lesson-title">${lesson.title}</div>
          <div class="lesson-text">${lesson.text.replace(/\n/g, '<br>')}</div>
          ${lesson.audio ? `<audio class="lesson-audio" controls src="${lesson.audio}"></audio>` : ''}
        </div>
      `;
    }

    fetchLessons();
  </script>
</body>
</html>
