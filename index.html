<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رسا - آموزش سیاسی</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .header {
      background-color: #2b2b2b;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }

    .phases-nav {
      display: flex;
      flex-wrap: wrap;
      padding: 0.5rem;
      gap: 0.5rem;
      background: #eee;
      justify-content: center;
    }

    .phase-button {
      background-color: #ccc;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .phase-button.active {
      background-color: #666;
      color: white;
      font-weight: bold;
    }

    .lesson-container {
      padding: 1rem;
    }

    .lesson {
      background-color: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .lesson-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .lesson-text {
      margin-bottom: 0.5rem;
      line-height: 1.7;
    }

    .lesson-audio {
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 1.2rem;
      }
      .lesson {
        padding: 0.8rem;
      }
    }
  </style>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="header">اپلیکیشن رسا - آموزش سیاسی</div>
  <div class="phases-nav" id="phases-nav">در حال بارگذاری...</div>
  <div class="lesson-container" id="lesson-container"></div>

  <script>
    let allLessons = [];

    async function fetchLessons() {
      const sheetURL = 'https://opensheet.elk.sh/1-0VtS5cySxSIgVWcF4owEx4CWbGabpRL6L5OlBD1nfU/Tabellenblatt1';
      const response = await fetch(sheetURL);
      const lessons = await response.json();
      allLessons = lessons;
      renderPhases(lessons);
      const firstPhase = [...new Set(lessons.map(l => l.phase))][0];
      renderLessons(firstPhase);
    }

    function renderPhases(lessons) {
      const phases = [...new Set(lessons.map(l => l.phase))];
      const nav = document.getElementById("phases-nav");
      nav.innerHTML = "";
      phases.forEach(phase => {
        const btn = document.createElement("button");
        btn.className = "phase-button";
        btn.textContent = phase;
        btn.onclick = () => {
          document.querySelectorAll(".phase-button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderLessons(phase);
        };
        nav.appendChild(btn);
      });
      nav.querySelector(".phase-button")?.classList.add("active");
    }

    function renderLessons(phase) {
      const container = document.getElementById("lesson-container");
      container.innerHTML = "";
      const filtered = allLessons.filter(l => l.phase === phase);
      filtered.forEach(lesson => {
        const el = document.createElement("div");
        el.className = "lesson";
        el.innerHTML = `
          <div class="lesson-title">${lesson.title}</div>
          <div class="lesson-text">${lesson.text}</div>
          ${lesson.audio ? `<audio class="lesson-audio" controls src="${lesson.audio}"></audio>` : ''}
        `;
        container.appendChild(el);
      });
    }

    fetchLessons();
  </script>
</body>
</html>
