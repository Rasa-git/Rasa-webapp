<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رسا - آموزش سیاسی</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .header {
      background-color: #2b2b2b;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }
    .phase {
      margin: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .phase-title {
      background-color: #e0e0e0;
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
      border-right: 5px solid #666;
    }
    .phase-content {
      display: none;
      padding: 1rem;
      background-color: #fff;
    }
    .lesson {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .lesson-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .lesson-text {
      margin-bottom: 0.5rem;
      line-height: 1.7;
    }
    .lesson-audio {
      margin-top: 0.5rem;
    }
    @media (max-width: 600px) {
      .header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">اپلیکیشن رسا - آموزش سیاسی</div>
  <div id="lesson-container">در حال بارگذاری درس‌ها...</div>

  <script>
    async function fetchLessons() {
      const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQqK7c_o8N2rwYwZpXG6GSPgWZDLTuSvExIv13W2UQvo6ErULuyMNRQzvQpo0IbnzUIn1zM0o6_7OWE/pub?output=tsv';
      const response = await fetch(sheetURL);
      const tsvText = await response.text();

      const rows = tsvText.trim().split("\n").map(r => r.split("\t"));
      const headers = rows.shift();
      const lessons = rows.map(row => {
        let item = {};
        headers.forEach((h, i) => item[h.toLowerCase()] = row[i]);
        return item;
      });

      const container = document.getElementById("lesson-container");
      container.innerHTML = "";

      const phases = {};

      lessons.forEach(lesson => {
        if (!phases[lesson.phase]) {
          phases[lesson.phase] = [];
        }
        phases[lesson.phase].push(lesson);
      });

      Object.entries(phases).forEach(([phase, lessons]) => {
        const phaseEl = document.createElement("div");
        phaseEl.className = "phase";

        const titleEl = document.createElement("div");
        titleEl.className = "phase-title";
        titleEl.textContent = phase;
        titleEl.addEventListener("click", () => {
          contentEl.style.display = contentEl.style.display === "none" ? "block" : "none";
        });

        const contentEl = document.createElement("div");
        contentEl.className = "phase-content";

        lessons.forEach(lesson => {
          const lessonEl = document.createElement("div");
          lessonEl.className = "lesson";
          lessonEl.innerHTML = `
            <div class="lesson-title">${lesson.title}</div>
            <div class="lesson-text">${lesson.text}</div>
            ${lesson.audio ? `<audio class="lesson-audio" controls src="${lesson.audio}"></audio>` : ''}
          `;
          contentEl.appendChild(lessonEl);
        });

        phaseEl.appendChild(titleEl);
        phaseEl.appendChild(contentEl);
        container.appendChild(phaseEl);
      });
    }

    fetchLessons();
  </script>
</body>
</html>
